<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Asset/css/re1.css">
    <link rel="stylesheet" href="./Asset/css/slider1.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>        
    <script src="./Asset/js/index.js" async></script>
</head>
<body>
    <div class="container_rsrv">
        <div class="card">
          <div class="card-header">
            <h3>Make a Reservation</h3>
            <h6>⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯</h6>
          </div>
          <div class="card-body">
            <form>
              <div class="party_gsize">
                <h3>Party Size</h3>
                <h6>⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯⎯</h6>
                <select>
                    <option value="option1">2 Guests</option>
                    <option value="option1">3 Guests</option>
                    <option value="option1">4 Guests</option>
                    <option value="option1">5 Guests</option>
                    <option value="option1">6 Guests</option>
                    <option value="option2">10 Guests</option>
                    <option value="option3">>10 Guests</option>
                </select>
              </div>
                <div class="date_pick">
                <h4>Date</h4>
                <h6>⎯⎯⎯⎯⎯⎯</h6>
                <input type="date" id="myDate" name="myDate">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
              </div>
              <button type="submit">Login</button><br><br>
            </form>
          </div>
        </div>
    </div>
</body>
