<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArrowGrub</title>
    <link rel="icon" href="./Asset/Images/ArrowGrub.png" type="Image/x-icon">
    <link rel="stylesheet" href="./Asset/css/styles.css">
    <link rel="stylesheet" href="./Asset/css/re1_1.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>        
    <script src="./Asset/js/index.js" async></script>
</head>
<body>
<!--------------------------Header-------------------------------->
<div id="head1"></div>
<!-----------------------Table section---------------------------->
    <div class="table-container">
        <!-----------------------Table1 content------------------->    
        <div class="entry_or_exit">
            <h1 class="ent">Entrance</h1>
        </div>
        <div class="r1">
                <div class="r1c1">
                    <div class="r1c1s">
                        <input type="checkbox" name="tickets" class="r1c1s1" id="r1c1s1"/>
                        <label for="r1c1s1" class="seat"></label>
                        <input type="checkbox" name="tickets" class="r1c1s2" id="r1c1s2"/>
                        <label for="r1c1s2" class="seat"></label>
                    </div>
                    <h1 class="r1table1">table 1</h1>
                    <div class="r1c1s">
                        <input type="checkbox" name="tickets" class="r1c1s3" id="r1c1s3"/>
                        <label for="r1c1s3" class="seat"></label>
                        <input type="checkbox" name="tickets" class="r1c1s4" id="r1c1s4"/>
                        <label for="r1c1s4" class="seat"></label>
                    </div>
                </div>
                <div class="r1wall"><span class="wall1">WALL</span></div>
            </div>   
        <!-----------------------Table2 content------------------->
                <div class="r2">
                    <!--Table2 row1 content-->
                        <div class="r2c1">
                            <div class="r2c1s">
                                <input type="checkbox" name="tickets" class="r2c1s1" id="r2c1s1"/>
                                <label for="r2c1s1" class="seat"></label>
                                <input type="checkbox" name="tickets" class="r2c1s2" id="r2c1s2"/>
                                <label for="r2c1s2" class="seat"></label>
                            </div>
                            <h1 class="r2table1">table 2</h1>
                            <div class="r2c1s">
                                <input type="checkbox" name="tickets" class="r2c1s3" id="r2c1s3"/>
                                <label for="r2c1s3" class="seat"></label>
                                <input type="checkbox" name="tickets" class="r2c1s4" id="r2c1s4"/>
                                <label for="r2c1s4" class="seat"></label>
                            </div>
                        </div>
                    <!--Table2 row2 content-->
                        <div class="r2c2">
                            <div class="r2c2s">
                                <input type="checkbox" name="tickets" class="r2c2s1" id="r2c2s1"/>
                                <label for="r2c2s1" class="seat"></label>
                            </div>
                            <h1 class="r2table2">table 4</h1>
                            <div class="r2c2s">
                                <input type="checkbox" name="tickets" class="r2c2s2" id="r2c2s3"/>
                                <label for="r2c2s2" class="seat"></label>
                            </div>
                        </div>
                </div>
        <!-----------------------Table3 content------------------->
                <div class="r3c1">
                    <div class="r3c1s">
                        <input type="checkbox" name="tickets" class="r3c1s1" id="r3c1s1"/>
                        <label for="r3c1s1" class="seat"></label>
                        <input type="checkbox" name="tickets" class="r3c1s2" id="r3c1s2"/>
                        <label for="r3c1s2" class="seat"></label>
                    </div>
                    <h1 class="r3table1">table 3</h1>
                    <div class="r3c1s">
                        <input type="checkbox" name="tickets" class="r3c1s3" id="r3c1s3"/>
                        <label for="r3c1s3" class="seat"></label>
                        <input type="checkbox" name="tickets" class="r3c1s4" id="r3c1s4"/>
                        <label for="r3c1s4" class="seat"></label>
                    </div>
                </div>
        <!-----------------------X-------------------------------->    
    </div>
<!---------------------------Footer------------------------------->
<div class="footer"></div>
</body>
