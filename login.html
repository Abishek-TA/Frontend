<html>
  <head>
    <title>Loginpage</title>
    <link rel="stylesheet" href="./Asset/css/logincss.css" />
    <link href="https://fonts.cdnfonts.com/css/lathier-trial" rel="stylesheet">
    <link rel="stylesheet" href="./Asset/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./Asset/js/index.js" async></script>
  </head>
  <body>
<!--Header-->
  <div id="head1"></div>
<!--signuppage-->
      <div class="container">
        <div class="card">
          <div class="card_title">
            <h1>Create Account</h1>
            <span>Already have an account? <a href="login2.html">Login</a></span>
          </div>
          <div class="form">
          <form action="/register" method="post">
            <input type="text" name="username" id="username" placeholder="UserName" />
            <input type="email" name="email" placeholder="Email" id="email" />
            <input type="password" name="password" placeholder="Password" id="password" />
            <button>Sign Up</button>
            </form>
          </div>
          <div class="card_terms">
              <input type="checkbox" name="" id="terms"> <span>I have read and agree to the <a href="">Terms of Service</a></span>
          </div>
        </div>
      </div>
    </body>
</html>
