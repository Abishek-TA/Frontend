<div class="item-container">
    <img class="food-img" src="./Asset/Images/chickburger.jpg" alt="no img found">
    <section class="item-details">
        <p class="item-name">
            <b>CHICKEN BURGER</b>
        </p>
        <div class="q_box">
            <div class="quantity">
                <button onclick="decreaseQuantity('item2')">-</button>
                <span id="cartQuantity_item2">0</span>
                <button onclick="increaseQuantity('item2')">+</button>
            </div>
        </div>
        <p class="price-holder">
            ₹120
        </p>
    </section>
</div>

<div id="cartList">
    <!-- Cart list will be displayed here -->
</div>

<script>
    const quantities = {};

    function updateQuantityDisplay(itemId) {
        const cartQuantityElement = document.getElementById(`cartQuantity_${itemId}`);
        if (quantities[itemId] === undefined) {
            quantities[itemId] = 0;
        }
        cartQuantityElement.textContent = quantities[itemId];

        // Update cart list
        updateCartList();
    }

    function increaseQuantity(itemId) {
        if (quantities[itemId] === undefined) {
            quantities[itemId] = 0;
        }
        quantities[itemId]++;
        updateQuantityDisplay(itemId);
    }

    function decreaseQuantity(itemId) {
        if (quantities[itemId] === undefined) {
            quantities[itemId] = 0;
        }
        if (quantities[itemId] > 0) {
            quantities[itemId]--;
            updateQuantityDisplay(itemId);
        }
    }

    function updateCartList() {
        const cartListElement = document.getElementById('cartList');
        cartListElement.innerHTML = ''; // Clear previous content

        // Iterate through quantities object to display items in cart list
        for (const itemId in quantities) {
            if (quantities[itemId] > 0) {
                const itemContainer = document.createElement('div');
                itemContainer.textContent = `Item ID: ${itemId}, Quantity: ${quantities[itemId]}`;
                cartListElement.appendChild(itemContainer);
            }
        }
    }
</script>
