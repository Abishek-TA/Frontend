<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seat Reservation</title>
<style>
    /* Your CSS styles here */
</style>
</head>
<body>
<h1>Select Your Seats</h1>

<!-- Calendar -->
<div id="calendar"></div>

<!-- Seats selection -->
<form id="seatSelectionForm">
    <label for="seat">Select Seat:</label>
    <select id="seat">
        <!-- Populate seats options dynamically using JavaScript if needed -->
        <option value="seat1">Seat 1</option>
        <option value="seat2">Seat 2</option>
        <!-- Add more options as needed -->
    </select>
    <button type="submit">Reserve</button>
</form>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const calendar = document.getElementById("calendar");
    const seatSelectionForm = document.getElementById("seatSelectionForm");
    let currentDate = new Date();
    let endDate = new Date();

    // Set end date to 10 days from the current date
    endDate.setDate(currentDate.getDate() + 10);

    function renderCalendar() {
        // Clear previous calendar
        calendar.innerHTML = '';

        // Render calendar for 10 days
        while (currentDate <= endDate) {
            const dateElement = document.createElement("div");
            dateElement.textContent = currentDate.toDateString();
            dateElement.dataset.date = currentDate.toISOString().slice(0, 10); // Store date as data attribute
            dateElement.classList.add("calendar-date");
            calendar.appendChild(dateElement);

            currentDate.setDate(currentDate.getDate() + 1); // Move to next day
        }
    }

    renderCalendar();

    seatSelectionForm.addEventListener("submit", function(event) {
        event.preventDefault();
        const selectedSeat = document.getElementById("seat").value;
        const selectedDate = document.querySelector(".calendar-date.selected").dataset.date;
        console.log(`Seat ${selectedSeat} reserved for ${selectedDate}`);
        // Handle reservation logic here
    });

    // Add event listener to calendar dates for selection
    calendar.addEventListener("click", function(event) {
        const selectedDateElement = event.target.closest(".calendar-date");
        if (selectedDateElement) {
            // Remove selected class from all dates
            document.querySelectorAll(".calendar-date").forEach(date => date.classList.remove("selected"));
            // Add selected class to the clicked date
            selectedDateElement.classList.add("selected");
        }
    });
});
</script>
</body>
</html>
