        </tr>
      </tbody>
    </table>
  </div>
</div>
  <script>
    let search = document.getElementById("search");
    let tableContainer = document.getElementById("tableContainer");

    search.addEventListener("input", () => {
      let searchValue = search.value.trim().toUpperCase();
      let rows = tableContainer.querySelectorAll("tbody tr");

      let found = false;
      rows.forEach(row => {
        let text = row.innerText.toUpperCase();
        let display = text.includes(searchValue) ? "" : "none";
        row.style.display = display;
        if (display !== "none") found = true;
      });

      tableContainer.style.display = found ? "block" : "none";
    });

    search.addEventListener("input", () => {
      let searchValue = search.value.trim();
      if (searchValue === '') {
        tableContainer.style.display = 'none';
      }
    });
  </script>
</body>
